<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoy Barato - 商品详情</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .product-detail-container {
            padding: 15px;
            padding-bottom: 70px;
        }
        
        .product-detail-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .product-detail-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .product-detail-price-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .product-detail-price {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-red);
        }
        
        .product-detail-discount {
            background-color: var(--primary-yellow);
            color: var(--dark-gray);
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .product-detail-description {
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .product-specs {
            margin-bottom: 30px;
        }
        
        .product-specs-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .specs-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .spec-option {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
        }
        
        .spec-option.selected {
            background-color: var(--primary-yellow);
            border-color: var(--primary-yellow);
            font-weight: bold;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .contact-btn, .buy-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .contact-btn {
            background-color: var(--white);
            color: var(--primary-red);
            border: 2px solid var(--primary-red);
        }
        
        .buy-btn {
            background-color: var(--primary-red);
            color: var(--white);
        }
        
        .btn-icon {
            margin-right: 8px;
        }
        
        .back-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark-gray);
            font-size: 18px;
            box-shadow: var(--shadow);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-detail-container" id="productDetailContainer">
            <!-- 商品详情将通过JS动态加载 -->
            <a href="javascript:history.back()" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>

        <!-- 底部导航栏 -->
        <div class="nav-bar">
            <a href="home.html" class="nav-item">
                <i class="fas fa-home nav-icon"></i>
                <span class="nav-text">首页</span>
            </a>
            <a href="chat.html" class="nav-item">
                <i class="fas fa-comment nav-icon"></i>
                <span class="nav-text">聊天</span>
            </a>
            <a href="orders.html" class="nav-item">
                <i class="fas fa-shopping-bag nav-icon"></i>
                <span class="nav-text">订单</span>
            </a>
            <a href="account.html" class="nav-item">
                <i class="fas fa-user nav-icon"></i>
                <span class="nav-text">我的</span>
            </a>
        </div>
    </div>

    <script src="../js/language.js"></script>
    <script src="../js/products.js"></script>
    <script src="../js/product-detail.js"></script>
</body>
</html>
