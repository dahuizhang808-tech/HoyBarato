<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoy Barato - 首页</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 顶部搜索栏 -->
        <div class="header">
            <div class="search-bar">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="搜索商品">
            </div>
        </div>

        <!-- 商品瀑布流 -->
        <div class="product-grid" id="productGrid">
            <!-- 商品将通过JS动态加载 -->
        </div>

        <!-- 底部导航栏 -->
        <div class="nav-bar">
            <a href="home.html" class="nav-item active">
                <i class="fas fa-home nav-icon"></i>
                <span class="nav-text">首页</span>
            </a>
            <a href="chat.html" class="nav-item">
                <i class="fas fa-comment nav-icon"></i>
                <span class="nav-text">聊天</span>
            </a>
            <a href="orders.html" class="nav-item">
                <i class="fas fa-shopping-bag nav-icon"></i>
                <span class="nav-text">订单</span>
            </a>
            <a href="account.html" class="nav-item">
                <i class="fas fa-user nav-icon"></i>
                <span class="nav-text">我的</span>
            </a>
        </div>
    </div>

    <script src="../js/language.js"></script>
    <script src="../js/products.js"></script>
    <script src="../js/home.js"></script>
</body>
</html>
