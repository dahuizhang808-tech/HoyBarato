<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoy Barato - 我的账户</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .account-header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .account-container {
            padding: 20px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            overflow: hidden;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .user-avatar i {
            font-size: 40px;
            color: #999;
        }
        
        .user-details {
            flex: 1;
        }
        
        .user-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .user-id {
            font-size: 14px;
            color: #666;
        }
        
        .menu-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .menu-icon {
            width: 30px;
            text-align: center;
            margin-right: 15px;
            color: var(--primary-color);
        }
        
        .menu-text {
            flex: 1;
        }
        
        .menu-arrow {
            color: #ccc;
        }
        
        .section-title {
            font-size: 16px;
            color: #999;
            margin: 20px 0 10px;
            padding-left: 10px;
            border-left: 3px solid var(--primary-color);
        }
        
        .logout-btn {
            background-color: #f5f5f5;
            color: #666;
            border: none;
            border-radius: 5px;
            padding: 12px;
            width: 100%;
            margin-top: 30px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .logout-btn:hover {
            background-color: #e5e5e5;
        }
        
        /* 语言选择弹窗 */
        .language-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .language-modal-content {
            background-color: white;
            border-radius: 10px;
            width: 80%;
            max-width: 300px;
            padding: 20px;
        }
        
        .language-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .language-options {
            display: flex;
            flex-direction: column;
        }
        
        .language-option {
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #eee;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        
        .language-option.active {
            border-color: var(--primary-color);
            background-color: rgba(var(--primary-color-rgb), 0.1);
        }
        
        .language-option-text {
            flex: 1;
        }
        
        .language-option-check {
            color: var(--primary-color);
            display: none;
        }
        
        .language-option.active .language-option-check {
            display: block;
        }
        
        .language-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .language-btn {
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .language-cancel {
            background-color: #f5f5f5;
            color: #666;
            border: none;
        }
        
        .language-confirm {
            background-color: var(--primary-color);
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="account-header">
            <h1 id="accountTitle">我的</h1>
        </div>
        
        <div class="account-container">
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-details">
                    <div class="user-name" id="userName">用户名</div>
                    <div class="user-id" id="userId">ID: 123456789</div>
                </div>
            </div>
            
            <div class="section-title" id="orderSection">我的订单</div>
            <ul class="menu-list">
                <li class="menu-item" id="allOrdersMenu">
                    <div class="menu-icon"><i class="fas fa-shopping-bag"></i></div>
                    <div class="menu-text" id="allOrdersText">全部订单</div>
                    <div class="menu-arrow"><i class="fas fa-chevron-right"></i></div>
                </li>
                <li class="menu-item" id="pendingPaymentMenu">
                    <div class="menu-icon"><i class="fas fa-credit-card"></i></div>
                    <div class="menu-text" id="pendingPaymentText">待付款</div>
                    <div class="menu-arrow"><i class="fas fa-chevron-right"></i></div>
                </li>
                <li class="menu-item" id="shippingMenu">
                    <div class="menu-icon"><i class="fas fa-truck"></i></div>
                    <div class="menu-text" id="shippingText">待发货</div>
                    <div class="menu-arrow"><i class="fas fa-chevron-right"></i></div>
                </li>
            </ul>
            
            <div class="section-title" id="settingsSection">设置</div>
            <ul class="menu-list">
                <li class="menu-item" id="languageMenu">
                    <div class="menu-icon"><i class="fas fa-globe"></i></div>
                    <div class="menu-text" id="languageText">语言设置</div>
                    <div class="menu-arrow"><i class="fas fa-chevron-right"></i></div>
                </li>
                <li class="menu-item" id="aboutMenu">
                    <div class="menu-icon"><i class="fas fa-info-circle"></i></div>
                    <div class="menu-text" id="aboutText">关于我们</div>
                    <div class="menu-arrow"><i class="fas fa-chevron-right"></i></div>
                </li>
            </ul>
            
            <button class="logout-btn" id="logoutBtn">退出登录</button>
        </div>
        
        <!-- 底部导航栏 -->
        <div class="nav-bar">
            <a href="home.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span class="nav-text">首页</span>
            </a>
            <a href="chat.html" class="nav-item">
                <i class="fas fa-comment"></i>
                <span class="nav-text">聊天</span>
            </a>
            <a href="orders.html" class="nav-item">
                <i class="fas fa-shopping-bag"></i>
                <span class="nav-text">订单</span>
            </a>
            <a href="account.html" class="nav-item active">
                <i class="fas fa-user"></i>
                <span class="nav-text">我的</span>
            </a>
        </div>
        
        <!-- 语言选择弹窗 -->
        <div class="language-modal" id="languageModal">
            <div class="language-modal-content">
                <div class="language-title" id="languageModalTitle">选择语言</div>
                <div class="language-options">
                    <div class="language-option" data-lang="zh">
                        <div class="language-option-text">中文</div>
                        <div class="language-option-check"><i class="fas fa-check"></i></div>
                    </div>
                    <div class="language-option" data-lang="es">
                        <div class="language-option-text">Español</div>
                        <div class="language-option-check"><i class="fas fa-check"></i></div>
                    </div>
                    <div class="language-option" data-lang="en">
                        <div class="language-option-text">English</div>
                        <div class="language-option-check"><i class="fas fa-check"></i></div>
                    </div>
                </div>
                <div class="language-buttons">
                    <button class="language-btn language-cancel" id="languageCancelBtn">取消</button>
                    <button class="language-btn language-confirm" id="languageConfirmBtn">确定</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/language.js"></script>
    <script src="../js/products.js"></script>
    <script src="../js/account.js"></script>
</body>
</html>
