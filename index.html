<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoy Barato - 欢迎</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="welcome-container">
            <div class="logo">
                <svg width="150" height="150" viewBox="0 0 150 150">
                    <rect width="150" height="150" fill="#E74C3C" rx="20" ry="20"/>
                    <text x="75" y="70" font-family="Arial" font-size="24" font-weight="bold" fill="#F4C542" text-anchor="middle">Hoy</text>
                    <text x="75" y="100" font-family="Arial" font-size="24" font-weight="bold" fill="#F4C542" text-anchor="middle">Barato</text>
                    <path d="M50,110 L100,110 L90,130 L60,130 Z" fill="#F4C542" />
                    <path d="M60,110 L90,110 L85,90 L65,90 Z" fill="#F4C542" />
                </svg>
            </div>
            <h1 class="welcome-title">欢迎使用 Hoy Barato</h1>
            <p class="welcome-subtitle">墨西哥本地华人购物平台</p>
            
            <div class="language-options">
                <button class="language-btn active" data-lang="zh">中文 <span class="flag">🇨🇳</span></button>
                <button class="language-btn" data-lang="es">Español <span class="flag">🇲🇽</span></button>
                <button class="language-btn" data-lang="en">English <span class="flag">🇺🇸</span></button>
            </div>
            
            <button class="continue-btn" id="continueBtn">继续</button>
            
            <p class="language-note">可在设置中随时更改语言</p>
        </div>
    </div>

    <script src="js/language.js"></script>
</body>
</html>
